<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Full Stack Conf</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body class="bg-info text-white">
    <div class="container text-center">
      <h1 class="display-1 mt-5">Sign up for Meetup!</h1>
      <p class="lead mb-5">Dont Miss out on this Meetup!</p>
      <div class= "container-fluid row-lg-12">
        <form class ="form-inline">
          <div class="form-group col-lg-4 d-inline container-fluid">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
          </div>
          <div class="form-group col-lg-4 d-inline container-fluid">
            <label for="formGroupExampleInput2">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
          </div>
          <div class="form-group col-lg-4 d-inline container-fluid">
            <label for="formGroupExampleInput2">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
          </div>
        </form>
      </div>
    <div class="input-group-append">
          <button type="button" class="btn btn-primary btn-lg btn-block mt-3">Sign Up!</button>
      </div>
  </body>
</html>
